# Default values for helm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

serviceName: webhooks
env: dev
awsAccountId: "955332203423"

replicaCount: 1
hpaMinReplicas: 1
hpaMaxReplicas: 20

image:
  repository: dkr.ecr.eu-west-1.amazonaws.com/numary
  tag: webhooks-main

resource:
  ephemeral: true
  hpa: false

ephemeralName: ""

global:
  exposeUrl: ""
  auth: http://auth

kafka:
  topic: defaults,ledger,payments
  tls:
    enabled: true
  sasl:
    enabled: true
    mechanism: SCRAM-SHA-512

auth:
  audienceTemplate: ""
  introspectUrl: ""
